<!DOCTYPE html>
<html>
	<head>

		<style>
		
		*{
		    margin: 0;
		    padding: 0;
		    border: none;
		    font-size: 62.5%;
		}
		a{      
			  text-decoration: none;
			 
		}
			  section{

			  section header{
			  	display: flex;
			  	border: 1px solid red;
			  	
			  }
			  section header {
			  	   width: 100%;
			  	   display: flex;
			  }
			   section header span{
			    display: flex;
			   	height: 30px;
			   	 flex: 1;

			   #lunbotu_H{
				    width: 100%;
				    height: 450px;
				    border: 1px solid green;
				}

				  }
				 
				
		</style>
	</head>
	<body>
		<section>
			  <header id="lunbotu_T">		  	
			  	  	  <span><a href="#">新闻</a></span>
				  	   <span><a href="#">财经</a></span>
				  	   <span><a href="#">体育</a></span>
				  	   <span><a href="#">娱乐</a></span>
				  	   <span><a href="#">军事</a></span>	
			  				  	   
			  </header>
			   <div class="swiper-container" id="lunbotu_H">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide"><img src="img/1.jpg"/></div>
				         <div class="swiper-slide"><img src="img/2.png"/></div>
				          <div class="swiper-slide"><img src="img/3.jpg"/></div>
				          <div class="swiper-slide"><img src="img/4.png"/></div>
				          <div class="swiper-slide"><img src="img/5.jpg"/></div>
				    </div>
				    <!-- 如果需要分页器 -->
				    <!--<div class="swiper-pagination"></div>-->
				    
				  
				</div>
				
			    <div id="content">
			    	    <!--<title><a href="#"></a></title>-->
			    	    
			    </div>
					 				
		</section>
		      
		<section>
			 <header id="toutiao_T">
		       	    <span>今日头条</span>
		       </header>
		       
			       <div class="swiper-container" id="toutiao_H">
					    <div class="swiper-wrapper">
					        <div class="swiper-slide" id="gjNew"></div>
					        <div class="swiper-slide" id="gjNew2"></div>
					       
					    </div>
					     <!--如果需要分页器--> 
					    <div class="swiper-pagination"></div>
					
					 
	             </div>		      
		</section>
		
		
	  <script src="js/jquery-1.12.0.js"></script>
		<script src="lis/zepto.js"></script>	
		<script src="js/swiper.js"></script>
		<script>
               jQuery(document).ready(function(){
               	
               	       /*今日头条left*/  
               	        $.ajax({
               	        	type:"get",
               	        	url:"http://apis.baidu.com/txapi/world/world",
               	        	headers:{
               	        		 apikey:"89646a0bc91f88fa1574b6106657faa5",
               	        	},
               	        	data:{
               	        	    num:10,	 
               	        	},
               	        	success:function(res){
               	        		 console.log(res);
               	        		    var $gjNew=$('#gjNew');
               	        		 var $ul=$('<ul/>').appendTo($gjNew);
               	        		 res.newslist.forEach(function(item){
//             	        		 	    console.log(item);
               	        		 	    var $li=$('<li/>').appendTo($ul);
               	        		 	    var $a=$('<a/>').attr({href:item.url}).appendTo($li);
               	        		 	    var $div2=$('<div/>').appendTo($a);
               	        		 	    
               	        		 	    $('<div/>').append('<img src="'+item.picUrl+'"/>').appendTo($div2);
               	        		 	    
               	        		 	    var $div=$('<div/>').appendTo($div2).append('<h3>'+item.title+'</h3>');
               	        		 	    $('<p/>').html(item.description).appendTo($div);
               	        		 })
               	        	}
               	        });
//             	        
               	        
               	      /*今日头条right*/  
               	     $.ajax({
               	        	type:"get",
               	        	url:"http://apis.baidu.com/txapi/keji/keji",
               	        	headers:{
               	        		 apikey:"89646a0bc91f88fa1574b6106657faa5",
               	        	},
               	        	data:{
               	        	    num:10,	 
               	        	},
               	        	success:function(res){
               	        		 console.log(res);
               	        		    var $gjNew2=$('#gjNew2');
               	        		 var $ul=$('<ul/>').appendTo($gjNew2);
               	        		 res.newslist.forEach(function(item){
//             	        		 	    console.log(item);
               	        		 	    var $li=$('<li/>').appendTo($ul);
               	        		 	    var $a=$('<a/>').attr({href:item.url}).appendTo($li);
               	        		 	    var $div2=$('<div/>').appendTo($a);
               	        		 	     
               	        		 	    $('<div/>').append('<img src="'+item.picUrl+'"/>').appendTo($div2);
               	        		 	    
               	        		 	    var $div=$('<div/>').appendTo($div2).append('<h3>'+item.title+'</h3>');
               	        		 	    $('<p/>').html(item.description).appendTo($div);
               	        		 })
               	        	}
               	        });
               	        

         })        
		</script>
		<script>
		
		   	     var mySwiper = new Swiper ('#lunbotu_H', {

			  })        			  
		  </script>
	
	</body>
</html>
